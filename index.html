  <style>
    body, html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff6f6; 
    }

    .background-static {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .background-overlay-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 2;
      opacity: 0.6; 
    }

    .wrapper {
      position: relative;
      text-align: center;
      z-index: 10;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 70%);
      padding: 20px;
    }

    .text {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(50px, 15vw, 100px);
      
      color: #ad1457; 
      
      text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.9), 
                   0px 0px 15px rgba(173, 20, 87, 0.3);
      
      margin-bottom: 25px;
      animation: heartbeat 2s ease-in-out infinite;
      font-weight: normal;
    }

  .gif-container img {
  width: clamp(280px, 100vw, 500px); 
  height: auto;
  border-radius: 20px;
  filter: drop-shadow(0 15px 35px rgba(0,0,0,0.2));
  animation: float 4s ease-in-out infinite;
  transition: opacity 0.5s ease;
}

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <img src="assets/fon.png" class="background-static" alt="Nuestra Foto">
  <img src="assets/img.gif" class="background-overlay-gif" alt="Efecto">

  <div class="wrapper">
    <div class="text" id="changing-text">¿Quieres ser mi San Valentín?</div>
    
    <div class="gif-container">
      <img src="assets/fondo1.gif" alt="Amor" id="main-gif">
    </div>
  </div>

<script>
  document.addEventListener('contextmenu', e => e.preventDefault());
  document.addEventListener('keydown', e => {
    if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'u')) {
      e.preventDefault();
    }
  });

  document.addEventListener("DOMContentLoaded", () => {
    const gifContainer = document.getElementById("main-gif");
    const textContainer = document.getElementById("changing-text");

    const content = [
      { gif: "assets/fondo1.gif", text: "Ese poto guapa", duration: 3000 },
      { gif: "assets/fondo2.gif", text: "Te Amo Muchisimo Mi cielo ❤️", duration: 2500 },
      { gif: "assets/fondo4.gif", text: "Mi niña", duration: 2500 },
      { gif: "assets/fondo.gif",  text: "Me encantas", duration: 4500 }
    ];

    let index = 0;

    function updateContent() {
      gifContainer.style.opacity = 0;
      textContainer.style.opacity = 0.5;
      
      setTimeout(() => {
        index = (index + 1) % content.length;
        
        gifContainer.src = content[index].gif;
        textContainer.innerText = content[index].text;
        
        gifContainer.style.opacity = 1;
        textContainer.style.opacity = 1;

        setTimeout(updateContent, content[index].duration);
      }, 500);
    }

    setTimeout(updateContent, content[0].duration);
  });
</script>
</body>
